<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">

        <div class="weather-info">
            <h1>Weather App</h1>

        </div>

</body>
